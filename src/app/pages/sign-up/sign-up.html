<div class="flex justify-center items-center min-h-screen">
    <form [formGroup]="form" (ngSubmit)="submit()" class="max-w-[400px] mx-auto p-[32px]">
        <app-custom-title-and-description [title]="'Letâ€™s get started'"
            [description]="'Begin by creating an account'" />

        <div class="flex gap-[16px]">
            <app-custom-input formControlName="firstName" type="text" label="First Name"
                placeholder="Enter first name" />

            <app-custom-input formControlName="lastName" type="text" label="Last Name" placeholder="Enter last name" />
        </div>

        <app-custom-input formControlName="email" type="email" label="Email" placeholder="Enter email" />

        <app-custom-input formControlName="password" type="password" label="Password" placeholder="Enter password" />

        <div class="flex items-center mb-[30px]">
            <input formControlName="agree" class="w-[24px] h-[24px] me-[10px]" type="checkbox">
            <label class="text-[#a3a3a3]">
                I agree to
                <span class="text-[#0067FF] text-[1rem]">privacy policy & term</span>
            </label>
        </div>

        <app-form-btn [text]="'Sign Up'" />

        <p class="text-[#737373] text-[1rem] text-center">
            Already have an account?
            <span class="text-[#0067FF] text-[1rem]">
                <a [routerLink]="['/']">Sign In</a>
            </span>
        </p>
    </form>
</div>

<div class="flex justify-center items-center min-h-screen">
  <form [formGroup]="form" (ngSubmit)="handleReset()" class="max-w-[400px] w-full p-[32px]">
    <app-custom-title-and-description
      [title]="'Forgot Password'"
      [description]="'Enter your email and we will send you instructions to reset your password'"
    />

    <app-custom-input
      formControlName="email"
      type="email"
      label="Email"
      placeholder="Enter email"
    />

    <app-form-btn [text]="'Reset Password'" />

    <p class="text-[#737373] text-[1rem] text-center mt-4">
      <a [routerLink]="['/']">Back to login</a>
    </p>
  </form>
</div>

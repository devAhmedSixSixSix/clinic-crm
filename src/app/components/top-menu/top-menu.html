<div class="py-[24px]">
    <div class="flex justify-between items-center">
        <div class="flex gap-[8px] items-center cursor-pointer">

            <div class="block lg:hidden">
                <!-- Menu Toggle Button -->
                <button (click)="toggleSidebar()" class="z-50 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-[24px] h-[24px] text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Sidebar -->
            <app-side-menu-responsive [isOpen]="isSidebarOpen" />

            <img class="w-[24px] h-[24px] mb-2" src="/icon.svg" alt="">
            <input type="text"
                class=" placeholder:text-[#A3A3A3] w-[300px] placeholder:text-[14px] placeholder:font-[400] outline-0 hidden lg:block"
                placeholder="Search product, customer, etc...">
        </div>
        <div class="flex justify-between">
            <img class="cursor-pointer" src="/icon1.svg" alt="" srcset="">
            <div class="flex items-center ms-[16px] lg:me-[20px]">
                   <img class="w-[48px] h-[48px] rounded-full object-cover" [src]="avatar || '/avatar.svg'"
                        alt="avatar" />
                <div class="ms-[12px]">
                    <p class="text-[18px] font-[500] hidden lg:block">{{userFirstName}} {{userLastName}}</p>
                    <p class="text-[#737373] text-[14px] hidden lg:block">{{accountType}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-between items-center p-[8px] border-1 border-[#e9ebf0] bg-[#fafcff] my-[16px] rounded-[4px]">
    <div class="flex items-center">
        <div [ngClass]="statusStyles.border" class="border-1 rounded-full flex justify-center items-center me-[6px]" >
            <span [ngClass]="statusStyles.background" class="w-[10px] h-[10px] rounded-full block m-[1px]" ></span>
        </div>
        <p class="text-[14px] text-black">{{appointmentTitle}}</p>
    </div>

    <p class="text-[12px] text-[#A3A3A3] whitespace-nowrap">{{appointmentTime}}</p>
</div>
